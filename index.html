<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="cadastro-form">
    <label for="username">Nome de usuário:</label>
    <input type="text" id="username" name="username" required>
    
    <!-- ... -->
<label for="password">Senha:</label>
<div class="password-container">
  <input type="password" id="password" name="password" required>
  <span class="toggle-password" onclick="togglePasswordVisibility('password')"><i class="fas fa-eye"></i></span>
</div>

<label for="confirmPassword">Confirme sua senha:</label>
<div class="password-container">
  <input type="password" id="confirmPassword" name="confirmPassword" required>
  <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')"><i class="fas fa-eye"></i></span>
</div>
<!-- ... -->

    
    <div id="password-message" class="error-message"></div>
    
    <button id="submit-button" type="button">Cadastrar</button>

  </form>

  <script src="app.js"></script>
  <script>
  function togglePasswordVisibility(fieldId) {
  const passwordInput = document.getElementById(fieldId);
  const toggleIcon = passwordInput.nextElementSibling.querySelector('.toggle-password i');

  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleIcon.classList.remove('fa-eye');
    toggleIcon.classList.add('fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    toggleIcon.classList.remove('fa-eye-slash');
    toggleIcon.classList.add('fa-eye');
  }
}


  </script>
</body>
</html>
